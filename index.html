        <div class="slide-show">
            <div class="slides"> 
                <input type="radio" name = "r" id = "r1" checked>
                <input type="radio" name = "r" id = "r2">
                <input type="radio" name = "r" id = "r3">

        <div class="registration-form">
                <h1>CADASTRE-SE PARA </h1>
                <h1>NÃO PERDER NOSSAS PROMOÇÕES </h1>
            <form class="form">
                <label for= "">Digite seu nome</label>
                <div class="input"> 
                    <i class="fas fa-play"></i>
                    <input id="name" name="username" placeholder="Nome" type="text"> 
                </div>
                <p></p>
                <label for="">Digite seu email </label>
                <div class="input"> 
                    <i class="fas fa-play"></i>
                    <input id="email" name="email" placeholder="Email" type="text"> 
                </div>
                <p></p>
                <label for="">Digite seu telefone </label>
                <div class="input"> 
                    <i class="fas fa-play"></i>
                    <input id="tel" name="telefone" placeholder="(xx)xxxxx-xxxx" type="text"> 
                </div>
                <p></p>
                
                <div id ="btn">
                    <i class="fas fa-play-circle"></i>
                    <button id = "submitButton" type= "submit" >ENVIAR</button>

                </div>
            </form>
            
        </div>
